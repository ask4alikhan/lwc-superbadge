<template>
    <div onclick={selectBoat} class={tileClass}>
        <div style={backgroundStyle} class="tile"></div>
        <div class="lower-third">
            <!-- Boat information goes here -->
            <template if:true={boat}>
                <lightning-layout vertical-align="center">
                    <lightning-layout-item padding="around-small">
                        <p>{boat.Name}</p>
                        <p>{boat.Contact__r.Name}</p>
                        <p>
                            <lightning-formatted-number value={boat.Price__c} format-style="currency"
                                currency-code="USD" currency-display-as="symbol">
                            </lightning-formatted-number>
                        </p>
                        <p>
                            <lightning-formatted-number value={boat.Length__c} maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </p>
                        <p>{boat.BoatType__r.Name}</p>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:false={boat}>
                <p>No boat data available.</p>
            </template>
        </div>
    </div>
</template>
