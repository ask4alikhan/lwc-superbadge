<template>
    <div onclick={selectBoat} class={tileClass}>
        <div style={backgroundStyle} class="tile"></div>
        <div class="lower-third">
            <!-- Boat information goes here -->
            <template if:true={boat}>
                <lightning-layout vertical-align="center">
                    <lightning-layout-item padding="around-small">
                        <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
                        <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
                        <div class="slds-text-body_small">
                            <lightning-formatted-number label="Price" value={boat.Price__c} format-style="currency"
                                currency-code="USD" currency-display-as="symbol" maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </div>
                        <div class="slds-text-body_small">
                            <lightning-formatted-number label="Length" value={boat.Length__c} maximum-fraction-digits="2">
                            </lightning-formatted-number>
                        </div>
                        <div class="slds-text-body_small">
                            Type: {boat.BoatType__r.Name}
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
            <template if:false={boat}>
                <p>No boat data available.</p>
            </template>
        </div>
    </div>
</template>
